<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action=": http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
  <h1>Volunteer Form</h1>
  <fieldset>
  <legend>My Info</legend>
    <div><label>first name: <input type="text" name="first_name_field"></label></div>
    <div><label>last name: <input type="text" name="last_name_field"></label></div>
	<div><label>phone: <input type="text" name="phone_field"></label></div>
	<div><label>Gender:</label></div>
	<div>
	<label>Male <input type="radio" name="gender_field"></label>
	<label>Female <input type="radio" name="gender_field"></label>
	</div>
	<div><label>Age:</label></div>
	<select name="available_field[]">
	<option value = "under 18" selected>under 18</option>
	<option value = "over 18">over 18</option>
	</select>
  </fieldset>
  <fieldset>
  <legend>My Availability</legend>
	<label><h3>Days Available:</h3></label>
    <div><label>Sunday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
	<div><label>Monday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
	<div><label>Tuesday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
	<div><label>Wednesday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
	<div><label>Thursday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
	<div><label>Friday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
	<div><label>Saturday <input type="checkbox" name="checkbox_field[]" value = "Sunday"></label></div>
    <label><h3>Comments</h3></label>
	<textarea name = "comments_field"></textarea>
  </fieldset>
  </form>   
</body>
</html>
